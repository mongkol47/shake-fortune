<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เซียมซีเขย่า</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    .container {
      margin-top: 50px;
    }
    .stick {
      width: 100px;
      height: 300px;
      background: linear-gradient(135deg, #ff7e5f, #feb47b); /* ไล่สีส้มพาสเทล */
      border-radius: 10px;
      margin: 10px auto;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* เพิ่มเงาให้ดูมีมิติ */
    }
    .shaking {
      animation: shake 0.5s infinite;
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }
    .button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .button:hover {
      background-color: #2980b9;
    }
    .fortune {
      margin-top: 20px;
      font-size: 18px;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>เขย่าเซียมซี</h1>
    <div class="stick" id="stick"></div>
    <button class="button" onclick="shakeStick()">เขย่า!</button>
    <p class="fortune" id="fortune"></p>
  </div>

  <script>
    function shakeStick() {
      const stick = document.getElementById("stick");
      const fortunes = [
        "โชคดีมาก สิ่งที่หวังจะสมหวังในเร็ววัน",
        "การงานก้าวหน้า มีโอกาสเลื่อนตำแหน่ง",
        "ระวังการใช้จ่าย การเงินอาจติดขัดเล็กน้อย",
        "คนโสดจะพบรักใหม่ คนมีคู่จะเข้าใจกันมากขึ้น",
        "สุขภาพแข็งแรง ไม่มีอะไรต้องกังวล",
        "ระวังคำพูด อาจทำให้เกิดความเข้าใจผิด",
        "โอกาสดี ๆ กำลังเข้ามา รีบคว้าไว้",
        "การเงินดี แต่ควรเก็บออมให้มากขึ้น",
        "การเดินทางราบรื่น ปลอดภัยไร้ปัญหา",
        "มีโชคลาภเล็ก ๆ จากการเสี่ยงโชค",
        "อุปสรรคจะคลี่คลายในไม่ช้า",
        "คนใกล้ตัวจะนำโชคมาให้",
        "ความรักอาจมีปัญหาเล็กน้อย ต้องอดทน",
        "การงานต้องใช้ความพยายาม แต่จะสำเร็จแน่นอน",
        "การเงินติดขัด แต่จะมีคนช่วยเหลือ",
        "ระวังสุขภาพ โดยเฉพาะเรื่องอาหาร",
        "ช่วงนี้เหมาะสำหรับเริ่มต้นสิ่งใหม่",
        "ระวังเรื่องเอกสารหรือข้อตกลงทางกฎหมาย",
        "คนโสดควรเปิดใจ จะมีคนดีเข้ามา",
        "การลงทุนช่วงนี้มีโอกาสได้กำไร",
        "ความสัมพันธ์กับเพื่อนร่วมงานราบรื่น",
        "มีโอกาสเดินทางไกลเพื่อการงาน",
        "การเงินจะได้รับข่าวดีเร็ว ๆ นี้",
        "ระวังปัญหากับคนในครอบครัว",
        "การเรียนหรือการศึกษาจะประสบความสำเร็จ",
        "ความรักหวานชื่น แต่ต้องสื่อสารให้มากขึ้น",
        "ระวังความใจร้อน อาจทำให้เกิดปัญหา",
        "คนที่หวังพึ่งพาจะนำข่าวดีมาให้",
        "สิ่งที่ทำอยู่กำลังจะเห็นผลชัดเจน",
        "การเงินมีโอกาสได้รับเงินก้อนโต",
        "การเดินทางช่วงนี้ควรตรวจสอบแผนให้รอบคอบ",
        "โชคลาภมาแบบไม่คาดคิด",
        "ระวังอุบัติเหตุเล็ก ๆ น้อย ๆ",
        "มีเกณฑ์ได้ของขวัญหรือสิ่งของที่อยากได้",
        "การงานเหนื่อยแต่ผลตอบแทนคุ้มค่า",
        "สุขภาพต้องการการดูแลเพิ่ม เช่น ออกกำลังกาย",
        "ความรักของคุณกำลังเบ่งบาน",
        "มีเกณฑ์พบเจอคนที่เคยพลัดพราก",
        "ระวังถูกหลอกลวงหรือการเข้าใจผิด",
        "ช่วงนี้ควรทำบุญเพื่อเสริมดวง",
        "เพื่อนเก่าจะกลับมาช่วยเหลือในเรื่องสำคัญ",
        "สิ่งที่ตั้งใจไว้จะสำเร็จตามแผน",
        "ระวังความใจร้อน อาจทำให้พลาดโอกาสดี",
        "มีโอกาสได้งานใหม่ที่ดีกว่าเดิม",
        "ความสัมพันธ์ครอบครัวอบอุ่นมากขึ้น",
        "ช่วงนี้เหมาะสำหรับวางแผนอนาคต",
        "สิ่งศักดิ์สิทธิ์จะช่วยคุ้มครองคุณ",
        "ความสำเร็จกำลังใกล้เข้ามา ขอเพียงพยายาม",
        "ระวังเรื่องสุขภาพจิต พักผ่อนให้เพียงพอ",
        "การเดินทางไกลจะนำพาโอกาสที่ดีมาให้"
      ];

      // เพิ่ม class เพื่อเริ่มแอนิเมชัน
      stick.classList.add("shaking");

      // รอ 1.5 วินาทีเพื่อแสดงคำทำนาย
      setTimeout(() => {
        // สุ่มคำทำนาย
        const randomFortune = fortunes[Math.floor(Math.random() * fortunes.length)];
        document.getElementById("fortune").textContent = randomFortune;

        // เอา class ออกเพื่อหยุดแอนิเมชัน
        stick.classList.remove("shaking");
      }, 1500);
    }
  </script>
</body>
</html>
